<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Yet Another Todo App</title>
  <link href="css/styles.css" rel="stylesheet">
  <script src="angular/angular.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.controllers.js"></script>
  <base href="/">
</head>
<body>
  <header>
    <h1>Todo App</h1>
  </header>
  <div ui-view>
    <section class="form-page">
      <div class="form" ng-controller="SignInController">
        <h3>Sign in</h3>
        <form>
          <label>
            <div>Username</div>
            <input type="text" ng-model="user.username">
          </label>
          <label>
            <div>Password</div>
            <input type="password" ng-model="user.password">
          </label>
          <button ng-click="signIn()">Sign in</button>
        </form>
      </div>
      <div class="form" ng-controller="SignUpController">
        <h3>Sign up</h3>
        <form>
          <label>
            <div>Name</div>
            <input type="text" ng-model="user.name">
          </label>
          <label>
            <div>Username</div>
            <input type="text" ng-model="user.username">
          </label>
          <label>
            <div>Password</div>
            <input type="password" ng-model="user.password">
          </label>
          <button ng-click="signUp()">Sign up</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
