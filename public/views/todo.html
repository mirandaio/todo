<div>
  <button ng-click="signOut()">Sign Out</button>
  <button ui-sref="done">Done Todos</button>
  <form>
    <label>
      Content
      <input type="text" ng-model="newTodo.content">
    </label>
    <button ng-click="addTodo()">Add Todo</button>
  </form>
  <ul>
    <li ng-repeat="todo in todos">
      {{ todo.content }}
      <button ng-click="completeTodo($index)">Done</button>
    </li>
  </ul>
</div>
